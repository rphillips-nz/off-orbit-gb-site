<!DOCTYPE html>
<html>

<head>
	<style>
		html, body {
			margin: 0;
			padding: 0;
		}

		.gameboy-container {
			background: white;
			box-sizing: border-box;
			overflow: auto;
			position: relative;
			max-width: 600px;
			margin: 0 auto;
			padding: 30px;
		}

		.gameboy {
			background: url('gameboy.png') no-repeat;
			background-size: 100%;
			width: 100%;
			padding-bottom: 162.79069%;
			box-sizing: border-box;
			image-rendering: auto;
			image-rendering: crisp-edges;
			image-rendering: pixelated;
		}
	</style>
</head>

<body>
	<div class="gameboy-container">
		<div class="gameboy"></div>
	</div>
</body>

</html>
