<!DOCTYPE html>

<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, minimum-scale=1, maximum-scale=1">
	<title>Off Orbit for Game Boy</title>

	<link href="/css/main.css" rel="stylesheet" type="text/css">
	<link rel="icon" href="/images/favicon.png" type="image/png">
</head>

<body>
	<main>
		<h1>Off Orbit</h1>

		<p class="tagline editable">
			An asteroids style game for Game Boy.
		</p>

		<a href="https://github.com/rphillips-nz/off-orbit-gb/" class="ribbon">Fork me on GitHub</a>

		<div class="gameboy-container">
			<div class="gameboy">
				<canvas id="gameboy-screen" width="160" height="144">Your browser does not seem to support canvas.</canvas>
				<div class="gameboy-buttons">
					<button type="button" class="gameboy-button gameboy-button--menu" id="button-start">START</button>
					<button type="button" class="gameboy-button gameboy-button--menu" id="button-select">SELECT</button>
					<button type="button" class="gameboy-button gameboy-button--action" id="button-b">B</button>
					<button type="button" class="gameboy-button gameboy-button--action" id="button-a">A</button>
					<button type="button" class="gameboy-button gameboy-button--dpad" id="button-down">DOWN</button>
					<button type="button" class="gameboy-button gameboy-button--dpad" id="button-up">UP</button>
					<button type="button" class="gameboy-button gameboy-button--dpad" id="button-left">LEFT</button>
					<button type="button" class="gameboy-button gameboy-button--dpad" id="button-right">RIGHT</button>
				</div>
			</div>
		</div>

		<label><input type="checkbox" id="mute"> Mute sound</label>

		<table>
			<thead>
				<tr><th>Button</th><th>Key</th></tr>
			</thead>
			<tbody>
				<tr><td>A</td><td>G</td></tr>
				<tr><td>B</td><td>B</td></tr>
				<tr><td>Start</td><td>H</td></tr>
				<tr><td>Select</td><td>N</td></tr>
				<tr><td>Directional pad</td><td>Arrow keys</td></tr>
			</tbody>
		</table>
	</main>

	<footer>
		<p class="author editable">
			&copy; 2020 <a href="https://rossphillips.nz/">Ross Phillips</a>
		</p>
	</footer>

	<script src="/js/gameboy.js"></script>
	<script src="/js/index.js"></script>
</body>
</html>
